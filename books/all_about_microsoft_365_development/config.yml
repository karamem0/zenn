title: "Microsoft 365 開発のすべて"
summary: "Microsoft 365 は、マイクロソフトによって提供される、個人、職場、または学校での生産性を高め、コラボレーションを容易にし、セキュリティを高めるための、クラウド サービスの総称です。Microsoft 365 はそのままの利用も可能ですが、ビジネスの要求に合わせて、機能を拡張することが可能です。この本では、Microsoft 365 開発の方法について、2018 年より Microsoft MVP for Office Development を受賞している著者が紹介します。"
